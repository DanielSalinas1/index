<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/72ab72196e.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
</head>
<nav>

</nav>
<body> 
  <form id="datosig">
    <div class="formulario">
      <img src="Instagram_logo.svg" alt=""><br>
      <input id="nombre" type="text" placeholder="Teléfono, usuario o correo electrónico" required><br>
      <input id="contraseña" type="password" placeholder="Contraseña" required><br>
      <button class="btn">Iniciar sesión</button>
      <hr>
      <p class="index">O</p>
      <i class="fab fa-facebook"><span>Iniciar sesión con Facebook</span></i><br>
      <a href="https://www.instagram.com/accounts/password/reset/">¿Olvidaste tu contraseña?</a>
      <div class="register">
        <p class="new-account">¿No tienes una cuenta? <a href="https://www.instagram.com/accounts/password/reset/" target="_blank">Regístrate</a></p>
      </div>
    </div>
  </form>
  <div class="apps-store">
    <p>Descarga la app.</p>
    <img src="playstore.png" alt="">
    <img src="microsoft.png" alt="">
  </div>

  <script type="module" src="operaciones.js"></script>
</body>

</html>
