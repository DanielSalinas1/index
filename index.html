<!DOCTYPE html>
<html lang="en" style="height: 800px;">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/72ab72196e.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
</head>

<body>
  <div class="img">
    <img src="screenshot1.png" style="height: 545px; position: relative; left: 157px; top:23px;  " alt="">
  </div>
  <form id="datosig">
    <div class="formulario">
      <img src="Instagram_logo.svg" alt=""><br>
      <input id="nombre" type="text" placeholder="Telefono, usuario o correo electronico" required><br>
      <input id="contraseña" type="password" placeholder="Contraseña" required><br>
      <a href="https://www.instagram.com/">
        <button disabled>Iniciar sesión</button>
      </a>
      <hr>
      <p class="index">O</p>
      <i class="fa-brands fa-facebook"><span>Iniciar sesion con facebook</span></i><br>
      <a href="https://www.instagram.com/accounts/password/reset/">¿Olvidaste tu contraseña?</a>
      <div class="register">
        <p class="new-account">¿No tienes una cuenta? <a href="#">Registrate</a></p>
      </div>
    </div>
  </form>
  <div class="apps-store">
    <p>Descarga la app.</p>
    <img src="playstore.png" alt="">
    <img src="microsoft.png" alt="">
  </div>
  <footer>
    <ul>
      <li>Meta</li>
      <li>Información</li>
      <li>Blog</li>
      <li>Empleo</li>
      <li>Ayuda</li>
      <li>API</li>
      <li>Privacidad</li>
      <li>Condiciones</li>
      <li>Cuentas destacadas</li>
      <li>Ubicaciones</li>
      <li>Instagram Lite</li>
      <select name="" id="">
        <option value="">Español</option>
        <option value="">English</option>
        <option value="">Portugues</option>
        <option value="">Frances</option>
        <option value="">English UK</option>
      </select>
      <small>© 2023 Instagram from Meta</small>
    </ul>
  </footer>
  <script type="module" src="operaciones.js"></script>
</body>

</html>
